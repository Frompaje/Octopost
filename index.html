<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Urbanist:wght@400;700&display=swap"
        rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <main>
        <section class="main-about">
            <div class="about-social">

                <img src="img/octopostLogo.png" alt="logo da Octopost com links para redes sociais">

                <div class="box-social">
                    
                    <button class="facebook" >
                        <a href="youtube.com" target="_blank">
                            <img src="img/Facebook.svg" alt=""></a>
                    </button>

                    <button class="behance">
                        <a href="youtube.com" target="_blank"><img src="img/Behance.svg" alt="">
                        </a></button>

                    <button class="twitter"> <a href="youtube.com" target="_blank">
                        <img src="img/Twitter.svg"
                                alt="">
                            </a></button>

                    <button class="uat">
                        <a href="youtube.com" target="_blank"><img src="img/uat.svg" alt=""></a>
                    </button>

                    <button class="plus">
                        <a href="youtube.com" target="_blank"><img src="img/plus.svg" alt=""></a>
                    </button>

                </div>
            </div>



            <div class="about-text">
                <h2>O que é a Octopost?</h2>
                <p>Octopost é um app que permite que o usuário faça publicações em redes sociais all-in-one, mas de
                    forma modular, ou seja, se sua rede social não está presente ainda no app, não se preocupe, você
                    pode desenvolver um módulo pra usar essa nova rede social no app!</p>
                <div class="text-icons">
                    <img src="img/Ink icon.svg" alt="Icons Octopost">
                    <img src="img/Ink icon.svg" alt="Icons Octopost">
                    <img src="img/Ink icon.svg" alt="Icons Octopost">

                </div>
            </div>
        </section>
    </main>
</body>

</html>
